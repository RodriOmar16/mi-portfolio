                </div>
                <div class="mb-3">
                  <label class="form-label" for="mensaje">Mensaje</label>
                  <textarea class="form-control" id="mensaje" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary w-100">Enviar <i class="fa-solid fa-paper-plane"></i></button>

            </div>
