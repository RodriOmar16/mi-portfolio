<section class="vista-proyectos">
  <div class="card contenedor-seccion-filtros">
    <div class="card-body">
      <div class="card-title d-flex justify-content-between ">
        <h4><i class="fa-solid fa-filter icono-filtros"></i> Filtros</h4>
        <button 
          id="button-nuevo" 
          class="btn p-0 border-0 bg-transparent" 
          title="Nuevo Proyecto">
          <i class="fa-solid fa-circle-plus text-success button-nuevo" ></i>
        </button>
      </div>
      <form class="form-buscar">
        <div class="row">
          <div class="col-lg-2 col-md-4 col-sm-6">
            <label for="id" class="form-label">Id</label>
            <input type="number" class="form-control" id="id">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <label for="nombre" class="form-label">Nombre </label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <label for="fechaDesde" class="form-label">Fecha desde</label>
            <input type="date" class="form-control" id="fechaDesde">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <label for="fechaHasta" class="form-label">Fecha hasta</label>
            <input type="date" class="form-control" id="fechaHasta">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <label for="tecnologias" class="form-label">Tecnologias</label>
            <select name="tecnologias" id="tecnologias" class="form-select">
              <!-- Se cargan de form dinámicas -->
            </select>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <label for="estados" class="form-label">Estado</label>
            <select name="estados" id="estados" class="form-select">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
          <div class="col-12 contenedor-button-buscar mt-3">
            <button title="Buscar" class="btn btn-primary" id="buttonBuscar"> <i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="contenedor-resultados card">
    <div class="card-body head-table">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Hasta</th>
            <th scope="col">Tecnología</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th data-label="ID" scope="row">1</th>
            <td data-label="Nombre">Mark</td>
            <td data-label="Fecha Inicio">@mdo</td>
            <td data-label="Fecha Hasta">sdfsdf</td>
            <td data-label="Tecnologia">@mdo</td>
            <td data-label="Estados">@mdo</td>
            <td data-label="Acciones">
              <span>
                <i type="button" class="fa-solid fa-pencil me-1 text-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Editar"></i>
                <i type="button" class="fa-solid fa-ban text-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Inhabilitar"></i>
              </span>
            </td>
          </tr>
          <tr>
            <th data-label="ID" scope="row">2</th>
            <td data-label="Nombre">Jacob</td>
            <td data-label="Fecha Inicio">@fat</td>
            <td data-label="Fecha Hasta">sdfsdf</td>
            <td data-label="Tecnologia">@mdo</td>
            <td data-label="Estados">@mdo</td>
            <td data-label="Acciones">
              <span>
                <i type="button" class="fa-solid fa-pencil me-1 text-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Editar"></i>
                <i type="button" class="fa-solid fa-ban text-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Inhabilitar"></i>
              </span>
            </td>
          </tr>
          <tr>
            <th data-label="ID" scope="row">3</th>
            <td data-label="Nombre">John</td>
            <td data-label="Fecha Inicio">@social</td>
            <td data-label="Fecha Hasta">sdfsdf</td>
            <td data-label="Tecnologia">@mdo</td>
            <td data-label="Estados">@mdo</td>
            <td data-label="Acciones">
              <span>
                <i type="button" class="fa-solid fa-pencil me-1 text-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Editar"></i>
                <i type="button" class="fa-solid fa-ban text-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Inhabilitar"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> 

  <!-- componentes dialog -->
  <div id="modal-nuevo-proyecto" class="modal-custom d-none">
    <div class="modal-overlay"></div>
    <div class="modal-content-proyectos">
      <div class="d-flex justify-content-between">
        <h5 class="mb-0">Nuevo Proyectos</h5>
        <span><i title="Cerrar" class="fa-solid fa-xmark" style="font-size: 20px;" id="cerrar-icon"></i></span>
      </div>
      <hr>
      <form id="form-nuevo-proyecto">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <label for="nombre" class="form-label">Nombre </label>
            <input type="text" class="form-control" name="nombre-nuevo" id="nombre-nuevo">
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <label for="fechaDesde" class="form-label">Fecha desde</label>
            <input type="date" class="form-control" name="fechaDesde-nuevo" id="fechaDesde-nuevo">
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <label for="fechaHasta" class="form-label">Fecha hasta</label>
            <input type="date" class="form-control" name="fechaHasta-nuevo" id="fechaHasta-nuevo">
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <label for="estados" class="form-label">Tecnologías</label>
            <select name="estados" id="tecno-nuevo" class="form-select">
              <!-- Carga dinámica -->
            </select>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 mt-3">
            <label for="estados" class="form-label">Estado</label>
            <select name="estados" id="estado-nuevo" class="form-select">
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
          </div>
          <div class="col-12">
            <label for="nombre" class="form-label">Descripción </label>
            <textarea name="descripcion" id="descripcion-nuevo" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancelarModal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</section>
